<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="music-player">
        <div id="playlist-management">
            <h2>Playlists</h2>
            <ul id="playlist-list">
                <!-- playlist list will be generated here -->
            </ul>
            <button id="create-playlist-btn">Create Playlist</button>
        </div>
        <div id="music-library">
            <h2>Music Library</h2>
            <ul id="track-list">
                <!-- track list will be generated here -->
            </ul>
        </div>
        <div id="audio-controls">
            <button id="prev-btn">Previous</button>
            <button id="play-btn">Play</button>
            <button id="pause-btn">Pause</button>
            <button id="next-btn">Next</button>
            <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1">
        </div>
        <div id="progress-bar">
            <div id="played-progress"></div>
        </div>
        <div id="audio-info">
            <span id="track-name"></span>
            <span id="artist-name"></span>
        </div>
        <div id="shuffle-repeat">
            <button id="shuffle-btn">Shuffle</button>
            <button id="repeat-btn">Repeat</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
